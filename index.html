<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day! ü§ó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .title {
            font-size: clamp(24px, 5vw, 48px);
            color: #d84293;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .scene {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .character {
            position: absolute;
            width: 120px;
            height: 200px;
            top: 50%;
            transform: translateY(-50%);
        }

        .boy {
            left: 10%;
            animation: boyMove 3s forwards;
        }

        .girl {
            right: 10%;
            animation: girlMove 3s forwards;
        }

        .head {
            position: relative;
            margin: 0 auto;
            border-radius: 50%;
            background: #ffdab9;
            box-shadow: inset -3px -3px 10px rgba(0, 0, 0, 0.2);
        }

        .boy .head {
            width: 65px;
            height: 65px;
        }

        .girl .head {
            width: 60px;
            height: 60px;
        }

        .face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 40%;
            animation: blink 3s infinite;
        }

        .eye.left { left: 25%; }
        .eye.right { right: 25%; }

        .blush {
            position: absolute;
            width: 15px;
            height: 7px;
            background: #ffb6c1;
            border-radius: 50%;
            top: 45%;
        }

        .blush.left { left: 10%; }
        .blush.right { right: 10%; }

        .mouth {
            position: absolute;
            width: 20px;
            height: 8px;
            border-bottom: 2px solid #333;
            border-radius: 0 0 10px 10px;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .hair {
            position: absolute;
            top: 0;
            width: 100%;
        }

        .boy .hair {
            height: 20px;
        }

        .girl .hair {
            height: 80px;
        }

        .hair-strand {
            position: absolute;
            border-radius: 10px;
        }

        .boy .hair-strand {
            background: #2c1810;
            height: 25px;
            width: 20px;
        }

        .girl .hair-strand {
            background: #ffdab9;
            height: 80px;
            width: 25px;
        }

        .girl .bow {
            position: absolute;
            top: -5px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #ff1493;
            border-radius: 50%;
            transform: rotate(45deg);
            z-index: 2;
        }

        .girl .bow:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            transform: rotate(-90deg);
        }

        .body {
            position: relative;
            margin: 5px auto;
            border-radius: 20px 20px 10px 10px;
            z-index: 1;
        }

        .boy .body {
            width: 75px;
            height: 85px;
            background: #4169e1;
        }

        .girl .body {
            width: 65px;
            height: 80px;
            background: #ff69b4;
        }

        .girl .skirt {
            position: absolute;
            bottom: -20px;
            left: -10px;
            width: 85px;
            height: 30px;
            background: #ff69b4;
            border-radius: 0 0 50% 50%;
        }

        .arm {
            position: absolute;
            top: 25px;
            width: 60px;
            height: 20px;
            border-radius: 10px;
        }

        .boy .arm { background: #4169e1; }
        .girl .arm { background: #ff69b4; }

        .boy .arm.left {
            left: -40px;
            transform-origin: right center;
            animation: leftArmHug 3s forwards;
        }

        .girl .arm.right {
            right: -40px;
            transform-origin: left center;
            animation: rightArmHug 3s forwards;
        }

        .message {
            text-align: center;
            font-size: clamp(16px, 3vw, 24px);
            color: #d84293;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
            padding: 0 20px;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes boyMove {
            0% { transform: translateX(0) translateY(-50%); }
            100% { transform: translateX(60px) translateY(-50%); }
        }

        @keyframes girlMove {
            0% { transform: translateX(0) translateY(-50%); }
            100% { transform: translateX(-60px) translateY(-50%); }
        }

        @keyframes leftArmHug {
            0% { transform: rotate(0); }
            100% { transform: rotate(-30deg); }
        }

        @keyframes rightArmHug {
            0% { transform: rotate(0); }
            100% { transform: rotate(30deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff1493;
            opacity: 0;
            animation: float 4s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .scene {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1 class="title">Happy Hug Day! ü§ó</h1>
    
    <div class="scene">
        <!-- Boy Character -->
        <div class="character boy">
            <div class="head">
                <div class="hair">
                    <div class="hair-strand" style="left: 5px; transform: rotate(-5deg);"></div>
                    <div class="hair-strand" style="left: 25px; transform: rotate(5deg);"></div>
                    <div class="hair-strand" style="left: 45px; transform: rotate(15deg);"></div>
                </div>
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="arm left"></div>
            </div>
        </div>

        <!-- Girl Character -->
        <div class="character girl">
            <div class="head">
                <div class="bow"></div>
                <div class="hair">
                    <div class="hair-strand" style="left: 0; transform: rotate(-15deg);"></div>
                    <div class="hair-strand" style="left: 20px;"></div>
                    <div class="hair-strand" style="left: 40px; transform: rotate(15deg);"></div>
                </div>
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="blush left"></div>
                    <div class="blush right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="arm right"></div>
                <div class="skirt"></div>
            </div>
        </div>
    </div>

    <div class="message">
        "A warm hug can say more than a thousand words ‚ù§Ô∏è<br>
        Let me wrap you in my arms and tell you how much you mean to me!"
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }

        window.onload = () => {
            setTimeout(createHearts, 2000);
        };
    </script>
</body>
</html>
